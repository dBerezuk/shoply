<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="shortcut icon"
			href="/images/icon-page.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.min.css?2" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__inner">
						<a class="logo" href="/">
							<picture class="logo__images">
								<source
									media="(max-width: 768px)"
									srcset="/images/logo-mobile.svg"
								/>
								<img class="logo__img" src="/images/logo.svg" alt="logo" />
							</picture>
						</a>
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a class="menu__link menu__link--active" href="/">Home</a>
								</li>
								<li class="menu__item menu__item-separator">/</li>
								<li class="menu__item">
									<a class="menu__link" href="/all-products.html">Products</a>
								</li>
								<li class="menu__item menu__item-separator">/</li>
								<li class="menu__item">
									<a class="menu__link" href="/about.html">About</a>
								</li>
							</ul>
						</nav>
						<div class="header__links">
							<a class="header__basket" href="/my-cart.html">
								<img
									class="header__basket-img"
									src="/images/basket-icon.svg"
									alt="basket icon"
								/>
								<span class="header__basket-num">0</span>
							</a>
							<a class="header__link" href="/login.html">Login</a>
						</div>

						<div class="header__elements">
							<div class="header__elements-top">
								<a class="logo" href="/">
									<picture class="logo__images">
										<source
											media="(max-width: 768px)"
											srcset="/images/logo-mobile.svg"
										/>
										<img class="logo__img" src="/images/logo.svg" alt="logo" />
									</picture>
								</a>
								<button class="button-close header__elements-btnclose">
									<img class="button-close__img" src="/images/close.svg" />
								</button>
							</div>
						</div>

						<button class="header__mobile-btn">
							<span></span>
							<span></span>
							<span></span>
						</button>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="login">
					<div class="container">
						<div class="login__inner">
							<img
								class="login__img"
								src="/images/login-img.jpg"
								alt="images"
							/>
							<form class="login__form">
								<h2 class="login__title">LOGIN</h2>
								<div class="login__form-inputbox">
									<input class="login__form-input" type="text" />
									<img
										class="login__form-icon"
										src="/images/form-user.svg"
										alt="user icon"
									/>
								</div>
								<div class="login__form-inputbox">
									<input class="login__form-input" type="password" />
									<img
										class="login__form-icon"
										src="/images/form-password.svg"
										alt="password icon"
									/>
								</div>
								<div class="login__form-linkbox">
									<a class="login__form-link" href="#">Forgot your password?</a>
								</div>
								<button class="login__form-btn" type="submit">
									to come in
								</button>
								<p class="login__form-text">
									don't have an account yet ?
									<a class="login__form-textlink" href="#">to come in</a>
								</p>
							</form>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="container">
					<div class="footer__inner">
						<div class="footer__info">
							<a class="logo" href="/">
								<img class="logo__img" src="/images/logo-2.svg" alt="logo" />
							</a>
							<p class="footer__copyright">
								Â© Copyright 2021. Created by Our Team
							</p>
						</div>
						<ul class="footer__social-list">
							<li class="footer__social-item">
								<a class="footer__social-link" href="#">
									<img
										class="footer__social-img"
										src="/images/social/facebook.png"
										alt="facebook icon"
									/>
								</a>
							</li>
							<li class="footer__social-item">
								<a class="footer__social-link" href="#">
									<img
										class="footer__social-img"
										src="/images/social/instagram.png"
										alt="instagram icon"
									/>
								</a>
							</li>
							<li class="footer__social-item">
								<a class="footer__social-link" href="#">
									<img
										class="footer__social-img"
										src="/images/social/twitter.png"
										alt="twitter icon"
									/>
								</a>
							</li>
							<li class="footer__social-item">
								<a class="footer__social-link" href="#">
									<img
										class="footer__social-img"
										src="/images/social/youtube.png"
										alt="youtube icon"
									/>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</footer>
		</div>
		<script src="/js/libs.min.js"></script>
		<script src="/js/main.min.js"></script>
	</body>
</html>
